<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--Code the main component-->
  <main>
    <div class="col-2 first">
      <h3> Your Result</h3>
      <div class="score">
        <p class="main-score">76 </p>
        <small>of 100</small>
      </div>
      <h2> Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="col-2 second">
      <h2> Summary</h2>
      <div class="card">
      <div class="col-4 Reaction">
       <div class="span" ><img src="assets/images/icon-reaction.svg" alt="icon">
        <p>Reaction</p>
      </div >
          
        <div class="marks"><strong>80</strong>/100</div>
        
      </div>
      <div class="col-4 memory">
       <div class="span" ><img src="assets/images/icon-memory.svg" alt="icon">
        <p>Memory</p></div >  
        <div class="marks"><strong>92</strong>/100</div>
      </div>
      <div class="col-4 Verbal">
       <div class="span" ><img src="assets/images/icon-verbal.svg" alt="icon">
        <p>Verbal</p></div >
        <div class="marks"><strong>62</strong>/100</div>
      </div>
      <div class="col-4 Visual">
        <div class="span" ><img src="assets/images/icon-visual.svg" alt="icon">
        <p>Visual</p></div > 
 
        <div class="marks"><strong>72</strong> /100</div>
      </div>
      </div>
      <button class="btn">Continue</button>

    </div>
  </main>
  
  <!--footer-->

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
